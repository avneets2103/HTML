<!DOCTYPE html>
<html lang="en"> <!--Father-->
<!-- Html has two parts (called father) i.e. head and body and they r siblings -->

<!-- HEAD Sibling 1 --> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- BODY Sibling 2-->
<body>
    <!-- here you write the body of the website and stuff -->
    <!-- We use tags in html to do things which r generally open and closed -->
    <!-- <h1></h1>  This tag is used for headings, similar for <p></p> in paragraph-->
    <!-- Tags are container which contain other tags or content-->
    <h1>This is heading</h1>
    <p>This is paragraph</p>
    <!-- HTML file -> Browser -> Rendered file shown -->
</body>

</html>

<!-- ELEMENT vs TAG in Html
Start Tag: <h1>
End Tag: </h1 
Element in HTML = Start tag + Body + End tag
Element: <h1>This is heading</h1>
-->

<!-- HTML is a case insensitive language 
eg: H and h are same thing here -->
